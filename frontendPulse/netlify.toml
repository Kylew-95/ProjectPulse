# Netlify configuration for monorepo setup
# This file should be at the ROOT of your repository or in the frontend folder
# if you set the "Base directory" to frontendPulse in the Netlify UI.

[build]
  command = "npm run build"
  publish = "dist"
  # Optional: Only build if files in frontendPulse changed
  # ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ./"

[build.environment]
  NODE_VERSION = "20"
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_URL,VITE_SUPABASE_ANON_KEY,VITE_API_URL,VITE_STRIPE_PUBLISHABLE_KEY"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
